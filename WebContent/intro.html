<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Res & Req demo</title>
</head>
<body>
	<h1>Form demo for Servlet</h1>
	<div>
		GET <br>
		<form action="login1" method="get">
			ID: <input type="text" name="uname" placeholder="Your ID">
			<br>
			PW: <input type="password" name="upass" placeholder="Your Pasword">
			<br>
			<input type="submit" value="LOGIN">
			<input type="reset" value="CLEAR">
		</form>
	</div>
	
	<div>
	POST <br>
		<form action="login2" method="post">
			ID: <input type="text" name="uname" placeholder="Your ID">
			<br>
			PW: <input type="password" name="upass" placeholder="Your Pasword">
			<br>
			<input type="submit" value="LOGIN">
			<input type="reset" value="CLEAR">
		</form>
	</div>
</body>
</html>
